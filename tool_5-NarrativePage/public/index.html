<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Iterative Drawing Room</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/artist-palette_1f3a8.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="center-screen">
        <section id="promptArea">
            <p class="small">1.</p>
            <p id="prompt">Draw <span id="draw-text">a circle</span>.</p>
        </section>
        <canvas id="drawingArea" width=300 height=300></canvas>
        <div id="palette">
            <button onclick="clearArea()" id="clear">Clear Area</button>
            <p>Color:  <select id="selColor" onchange="drawColor()">
            <option value="#000000">black</option>
            <option value="#FF0000">red</option>
            <option value="#DA9BB0">pink</option>
            <option value="#ffdf00">yellow</option>
            <option value="#0000ff">blue</option>
            <option value="#00b300">green</option>
            </select></p>
        </div>
        <p id="confirm">‚è©</p>
        <p class="small footer">This drawing room is part of a <a href="https://github.com/dmnkvd/Archive-Transcoding-Tools" target="_blank" rel="noopener noreferrer">bigger project</a>.</p>
        <hr>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
