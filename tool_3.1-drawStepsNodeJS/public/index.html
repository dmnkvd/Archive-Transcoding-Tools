<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Iterative Drawing Room</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div class="center-screen">
    <p id="counter">1.</p>
    <p id="prompt">Draw <span id="draw-text">a circle</span>.</p>
    <canvas id="drawingArea" width=300 height=300></canvas>
    <div id="palette"><button onclick="clearArea()" id="clear">Clear Area</button>
      Color : <select id="selColor" onchange="drawColor()">
          <option value="#000000">black</option>
          <option value="#FF0000">red</option>
          <option value="#DA9BB0">pink</option>
      </select>
    </div>
    <p id="confirm">Next.</p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
